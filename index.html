<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Team Builder</title>

    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet"> <!-- Asap font -->
    <link rel="stylesheet" href="https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css"
          integrity="sha384-dNpIIXE8U05kAbPhy3G1cz+yZmTzA6CY8Vg/u2L9xRnHjJiAK76m2BIEaSEV+/aU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="content">
    <div class="header">
        <div class="icon">
            <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
        <div class="otherHeaderPart">
            <div>
                <select class="mySelector">
                    <option>Current League</option>
                    <option>Past Leagues</option>
                    <option>Future Leagues</option>
                </select>
                <span>League Code: Provo City</span>
            </div>
            <i class="fa fa-user-o"></i>
        </div>


    </div>

    <div class="bottomArea">
        <div class="sideNav">
            <i class="fa fa-th fa-2x" aria-hidden="true"></i>
            <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
        </div>

        <div class="mainSection">
            <div class="buttonDiv">
                <button class="button extraMarginRight">
                    Team Builder
                </button>
                <button class="button extraMarginRight">
                    Roster & Standings
                </button>
                <button class="button">
                    Officals & Admins
                </button>
            </div>

            <div class="builderDiv">
                <div class="assignmentDiv">
                    <header class="randomHeader">Unassigned</header>
                    <select class="divisionSelector">
                        <option>Division I</option>
                        <option>Division II</option>
                        <option>Division III</option>
                    </select>
                    <div class="pcButtons">
                        <button class="button">Players (4)</button>
                        <button class="button">Coaches (3)</button>
                    </div>
                    <div class="peopleDivs">
                        <div class="person">John Petrucci</div>
                        <div class="approve">
                            Approve
                            <i class="fa fa-check green"></i>
                            <i class="fa fa-times red"></i>
                        </div>
                    </div>
                    <div class="aLine"></div>
                    <div class="peopleDivs">
                        <div class="person">Jimmy Page</div>
                        <div class="approve">
                            Approve
                            <i class="fa fa-check green"></i>
                            <i class="fa fa-times red"></i>
                        </div>
                    </div>
                    <div class="aLine"></div>
                    <div class="peopleDivs">
                        <div class="person">Mark Knopfler</div>
                        <div class="approve">Approved</div>
                    </div>
                    <div class="aLine"></div>
                    <div class="peopleDivs">
                        <div class="person">Brian May</div>
                        <div class="approve">
                            Approve
                            <i class="fa fa-check green"></i>
                            <i class="fa fa-times red"></i>
                        </div>

                    </div>
                </div>

                <div class="teamDiv">
                    <div class="teamHeader">
                        <div class="headerStuff">
                            <div>Division I</div>
                            <div>Co-Ed</div>
                            <div>All Ages</div>
                        </div>
                        <button class="button">Add Team</button>
                    </div>

                    <div class="team">
                        <div class="teamInfo">
                            <i class="fa fa-play"></i>
                            <div class="infoItems">Gnats</div>
                            <div class="infoItems">4 Players</div>
                            <div class="infoItems">1 Coach</div>
                        </div>
                        <div class="editButtons">
                            <i class="fa fa-pencil"></i>
                            <i class="fa fa-trash-o"></i>
                        </div>
                    </div>
                    <div class="aLine"></div>
                    <div class="team">
                        <div class="teamInfo">
                            <i class="fa fa-play"></i>
                            <div class="infoItems">Sloths</div>
                            <div class="infoItems">4 Players</div>
                            <div class="infoItems">1 Coach</div>
                        </div>
                        <div class="editButtons">
                            <i class="fa fa-pencil"></i>
                            <i class="fa fa-trash-o"></i>
                        </div>
                    </div>
                    <div class="aLine"></div>
                    <div class="team">
                        <div class="teamInfo">
                            <i class="fa fa-play"></i>
                            <div class="infoItems">Guppies</div>
                            <div class="infoItems">4 Players</div>
                            <div class="infoItems">1 Coach</div>
                        </div>
                        <div class="editButtons">
                            <i class="fa fa-pencil"></i>
                            <i class="fa fa-trash-o"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</body>
</html>
